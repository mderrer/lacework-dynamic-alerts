resource_query:
    queryId: LW_Custom_Get_Get_Hosts_With_Specific_Tag
    queryText: |-
        {
            source {
                LW_HE_MACHINES
            }
            filter {
                TAGS:Account = '844993634255'   
            }
            return distinct {
                MID as resource_results
            }
        }

dynamic_query:
    queryId: LW_Custom_Host_Activity_AttemptedCronJobCreation_Prod_Only
    queryText: |-
        {
            source {
                LW_HA_SYSCALLS_EXEC
            }
            filter {
                CMDLINE like '%* * *%' and CMDLINE like any('%crontab%', '/etc/cron.%')
                and MID::string IN (${query_var})
            }
            return distinct {
                RECORD_CREATED_TIME,
                MID,
                PID_HASH,
                EXE_PATH,
                PARENT_EXE_PATH,
                CMDLINE
            }
        }
